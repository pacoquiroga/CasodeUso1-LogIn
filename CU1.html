<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header, footer {
            background-color: #007bff; /* Color azul */
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container .form-group {
            margin-bottom: 15px;
        }

        .container .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .container .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .container .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }

        .container .form-group input[type="submit"]:hover {
            background-color: #218838;
        }

        .message {
            display: none;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .success {
            background-color: #28a745; /* Verde */
            color: white;
        }

        .error {
            background-color: #dc3545; /* Rojo */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesion</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar Sesion">
            </div>
        </form>
        <div id="successMessage" class="message success">Credenciales correctas! Bienvenido.</div>
        <div id="errorMessage" class="message error"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var successMessage = document.getElementById('successMessage');
            var errorMessage = document.getElementById('errorMessage');

            if (email !== "fsquiroga2@espe.edu.ec" || password !== "123456789") {
                event.preventDefault();
                successMessage.style.display = 'none'; // Ocultar el mensaje de éxito si las credenciales son incorrectas
                errorMessage.style.display = 'block'; // Mostrar el mensaje de error
                if (email !== "fsquiroga2@espe.edu.ec") {
                    errorMessage.textContent = 'El correo es incorrecto.';
                } else if (password !== "123456789") {
                    errorMessage.textContent = 'La contraseña es incorrecta.';
                }
            } else {
                event.preventDefault(); // Evitar que se envíe el formulario
                errorMessage.style.display = 'none'; // Ocultar el mensaje de error si las credenciales son correctas
                successMessage.style.display = 'block'; // Mostrar el mensaje de éxito
            }
        });
    </script>
</body>
</html>
